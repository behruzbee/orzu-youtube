<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- SEO -->
    <title>Orzu Medical — Полезные медицинские видео и советы врачей</title>
    <meta
      name="description"
      content="Orzu Medical — образовательные видео, советы врачей и полезная информация для здорового образа жизни. Смотрите и учитесь заботиться о своём здоровье!"
    />
    <meta
      name="keywords"
      content="Orzu Medical, здоровье, медицина, UI дизайн, полезные видео, врачи, советы"
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://orzumed.uz/" />

    <!-- Open Graph (для Facebook, LinkedIn и др.) -->
    <meta
      property="og:title"
      content="Orzu Medical — Полезные медицинские видео"
    />
    <meta
      property="og:description"
      content="Смотрите полезные медицинские видео, получайте советы врачей и изучайте здоровый образ жизни с Orzu Medical."
    />
    <meta property="og:image" content="https://orzumed.uz/og-image.png" />
    <meta property="og:url" content="https://orzumed.uz/" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Orzu Medical" />

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Orzu Medical — Полезные медицинские видео"
    />
    <meta
      name="twitter:description"
      content="Образовательные медицинские видео и советы для здоровья."
    />
    <meta name="twitter:image" content="https://orzumed.uz/og-image.png" />
    <meta name="twitter:site" content="@orzumed" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="https://orzumed.uz/wp-content/uploads/2024/07/orzu-med-logo-svg.svg"
    />

    <!-- Apple Touch Icon (для iOS) -->
    <link
      rel="apple-touch-icon"
      href="https://orzumed.uz/wp-content/uploads/2024/07/orzu-med-logo-svg.svg"
    />

    <!-- Open Graph & Twitter -->
    <meta
      property="og:image"
      content="https://orzumed.uz/wp-content/uploads/2024/07/orzu-med-logo-svg.svg"
    />
    <meta
      name="twitter:image"
      content="https://orzumed.uz/wp-content/uploads/2024/07/orzu-med-logo-svg.svg"
    />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Structured Data (JSON-LD) для поисковиков -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Orzu Medical",
        "url": "https://orzumed.uz/",
        "logo": "https://orzumed.uz/logo.png",
        "sameAs": [
          "https://www.facebook.com/orzumedical",
          "https://www.instagram.com/orzumedical",
          "https://www.youtube.com/@orzumedical"
        ],
        "description": "Образовательные видео, советы врачей и полезная информация для здоровья и современного образа жизни."
      }
    </script>

    <!-- Performance -->
    <link rel="preload" href="/src/main.tsx" as="script" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
